<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/design.css">
</head>
<body>
<form th:method="POST" th:action="@{/registration}"  th:object="${user}" class="box">
    <h1>Create new account</h1>
    <input type="text"  th:field="*{username}" id="username" placeholder="Username" autocomplete="off" />
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <input type="text" th:field="*{email}" id="email" placeholder="email" autocomplete="off" />
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <input type="password" th:field="*{password}" id="password" placeholder="Password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <input type="submit" value="Sign up" />
</form>
</body>
</html>
